        <div id="u1798_text" class="text ">
          <p><span>三、退改签规定</span></p><p><span>㈠ 签转：不得自愿签转；</span></p><p><span>㈡ 变更：不得自愿变更日期、航段、姓名，按退票重出操作。</span></p><p><span>㈢ 退票：</span></p><p><span>1、航班离站时间前4小时（含）之前，全额退票。航班离站时间前4小时（不含）之后的航班，仅退基建燃油，票款不退。</span></p><p><span>㈣ 不正常航班：</span></p><p><span>如遇不正常航班，线上手工提交退票申请。</span></p><p><span>四、注意事项</span></p><p><span>&nbsp;&nbsp;&nbsp; ㈠ 本产品适用于员工及家属候补升舱相关政策，不适用于现行国内国际付费升舱政策。</span></p>
